<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link
      rel="stylesheet"
      href="../assets/jquery/jquery-ui-1.9.2/css/base/jquery-ui-1.9.2.custom.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-3">
          <input
            type="text"
            class="form-control form-control-sm mb-2"
            placeholder="Nama buyer/customer"
            id="name"
            required
            autofocus
          />
          <input
            type="text"
            class="form-control form-control-sm mb-2"
            placeholder="Alamat"
            id="address"
          />
          <input
            type="text"
            class="form-control form-control-sm mb-2"
            placeholder="Website"
            id="website"
          />
          <input
            type="text"
            class="form-control form-control-sm mb-2"
            placeholder="Nomor Telp 1"
            id="telp-one"
          />
          <input
            type="text"
            class="form-control form-control-sm mb-2"
            placeholder="Nomor Telp 2"
            id="telp-two"
          />
          <input
            type="email"
            class="form-control form-control-sm mb-2"
            placeholder="Email"
            id="email"
          />

          <button
            onclick="addBuyerData()"
            class="btn btn-primary btn-sm float-end"
          >
            <i class="bi bi-send"></i> Submit
          </button>
        </div>
      </div>
    </div>

    <!-- Javascripts -->
    <script src="../assets/jquery/jquery-1.9.0.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/require.js"></script>
    <script src="../scripts/buyers.js"></script>
  </body>
</html>
