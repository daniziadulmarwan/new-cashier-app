<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/styles/main.css" />
  </head>
  <body id="buyer-data">
    <!-- START: Toolbar -->
    <div class="toolbar">
      <div class="toolbar-menu">
        <div class="row">
          <div class="col-xl-12">
            <div class="main-toolbar">
              <div class="row g-3">
                <div class="col-auto">
                  <button
                    class="btn btn-sm btn-light btn-light-bordered"
                    id="add-data"
                    title="Tambah Data"
                    onclick="openFormAddData()"
                  >
                    <i class="bi bi-plus-lg"></i>
                  </button>
                  <button
                    onclick="deleteAction()"
                    data-bs-toggle="tooltip"
                    id="delete-multiple-data"
                    title="Hapus"
                    class="btn btn-sm btn-light btn-light-bordered"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                  <button
                    title="Export Excel"
                    onclick="exportData('csv')"
                    class="btn btn-sm btn-light btn-light-bordered"
                  >
                    <i class="bi bi-file-earmark-excel"></i>
                  </button>
                  <button
                    title="Export PDF"
                    onclick="exportData('pdf')"
                    class="btn btn-sm btn-light btn-light-bordered"
                  >
                    <i class="bi bi-file-earmark-pdf"></i>
                  </button>
                  <button
                    onclick="selectAll()"
                    id="select-all"
                    title="Select All"
                    class="btn btn-sm btn-light btn-light-bordered"
                  >
                    <i class="bi bi-check-lg"></i>
                  </button>
                  <button
                    onclick="unselectAll()"
                    id="unselect-all"
                    title="Unselect All"
                    class="btn btn-sm btn-light btn-light-bordered"
                  >
                    <i class="bi bi-x-lg"></i>
                  </button>
                </div>

                <div class="col-auto">
                  <select
                    name="row_per_page"
                    id="select_per_page"
                    class="form-select form-select-sm"
                  >
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                  </select>
                </div>

                <div class="col-auto">
                  <div class="input-group mb-2" id="search-input-group">
                    <input
                      type="search"
                      class="form-control form-control-sm buyer-form"
                      id="search-data"
                      placeholder="Search"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-sm btn-light btn-light-bordered"
                        id="btn-search-data"
                      >
                        <i class="bi bi-search"></i>
                      </button>
                    </div>
                  </div>
                </div>

                <div id="pagination" class="col-auto">
                  <div class="btn-group btn-group-sm">
                    <div class="btn-group btn-group-sm me-1">
                      <a
                        href="#"
                        class="btn btn-sm btn-light btn-light-bordered"
                        id="first-page"
                        ><i class="bi bi-chevron-double-left"></i
                      ></a>
                      <a
                        href="#"
                        class="btn btn-sm btn-light btn-light-bordered"
                        id="prev-page"
                        ><i class="bi bi-chevron-left"></i
                      ></a>
                    </div>

                    <div class="btn-group btn-group-sm me-1">
                      <input
                        type="text"
                        class="form-control form-control-sm"
                        id="page_number"
                        value="1"
                        style="
                          width: 50px;
                          border-top-right-radius: 0px;
                          border-bottom-right-radius: 0px;
                        "
                      />
                      <input
                        type="text"
                        class="form-control form-control-sm"
                        id="total_pages"
                        readonly
                        disabled
                        style="
                          width: 50px;
                          border-top-left-radius: 0px;
                          border-bottom-left-radius: 0px;
                        "
                      />
                    </div>

                    <div class="btn-group btn-group-sm">
                      <a
                        href="#"
                        class="btn btn-sm btn-light btn-light-bordered"
                        id="next-page"
                        ><i class="bi bi-chevron-right"></i
                      ></a>
                      <a
                        href="#"
                        class="btn btn-sm btn-light btn-light-bordered"
                        id="last-page"
                        ><i class="bi bi-chevron-double-right"></i
                      ></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END: Toolbar -->

    <!-- START: Main -->
    <main class="main-table">
      <!-- START: Form Add Data Product -->
      <div id="form-add-data" class="bg-light">
        <div style="padding: 20px 20px 20px 20px">
          <h6>Tambah Data</h6>
          <div style="color: black" class="row">
            <!-- START: Form -->
            <div class="col-auto">
              <div class="input-group input-group-sm mb-2">
                <span class="input-group-text"
                  ><i class="bi bi-person"></i
                ></span>
                <input
                  type="text"
                  class="form-control form-control-sm buyer-form"
                  placeholder="Nama"
                  id="buyer-name"
                  required
                />
              </div>
            </div>

            <div class="col-auto">
              <div class="input-group input-group-sm mb-2">
                <span class="input-group-text"
                  ><i class="bi bi-signpost-2"></i
                ></span>
                <input
                  type="text"
                  class="form-control form-control-sm buyer-form"
                  placeholder="Alamat"
                  id="buyer-address"
                />
              </div>
            </div>

            <div class="col-auto">
              <div class="input-group input-group-sm mb-2">
                <span class="input-group-text">
                  <i class="bi bi-globe"></i>
                </span>
                <input
                  type="text"
                  class="form-control form-control-sm buyer-form"
                  placeholder="Website"
                  id="buyer-website"
                />
              </div>
            </div>

            <div class="col-auto">
              <div class="input-group input-group-sm mb-2">
                <span class="input-group-text">
                  <i class="bi bi-telephone"></i>
                </span>
                <input
                  type="text"
                  class="form-control form-control-sm buyer-form"
                  placeholder="Telp 1"
                  id="buyer-telp-one"
                />
              </div>
            </div>

            <div class="col-auto">
              <div class="input-group input-group-sm mb-2">
                <span class="input-group-text">
                  <i class="bi bi-telephone"></i>
                </span>
                <input
                  type="text"
                  class="form-control form-control-sm buyer-form"
                  placeholder="Telp 2"
                  id="buyer-telp-two"
                />
              </div>
            </div>

            <div class="col-auto">
              <div class="input-group input-group-sm mb-2">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control form-control-sm buyer-form"
                  placeholder="Email"
                  id="buyer-email"
                />
              </div>
            </div>

            <div class="col-auto">
              <button
                onclick="insertBuyer()"
                class="btn btn-sm btn-primary rounded-1 me-2"
              >
                <i class="bi bi-send me-1"></i> Submit</button
              ><button
                class="btn btn-sm rounded-1 text-white"
                id="close-form-add-data"
                onclick="blankBuyerForm()"
                style="background: #e0144c"
              >
                <i class="bi bi-x-square"></i>
                Reset
              </button>

              <button
                class="btn btn-sm btn-secondary rounded-1"
                id="close-form-add-data"
                onclick="closeFormAddData()"
              >
                <i class="bi bi-x-circle me-1"></i>
                Close
              </button>
            </div>

            <!-- END: Form -->
          </div>
        </div>
      </div>
      <!-- END: Form Add Data Product -->

      <div style="padding: 20px">
        <div class="row">
          <div class="col-xl-12">
            <div id="alert"></div>
            <div class="table-responsive">
              <table
                class="table table-sm table-bordered"
                style="font-size: 13px"
              >
                <thead class="table-light" id="col-head">
                  <tr>
                    <th>Id</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Website</th>
                    <th>Telp 1</th>
                    <th>Telp 2</th>
                    <th>Email</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="data"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- END: Main -->

    <!-- Javascripts -->
    <script src="../assets/jquery/jquery-1.9.0.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/require.js"></script>
    <script src="../scripts/toolbar.js"></script>
    <script src="../scripts/buyer-data.js"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
