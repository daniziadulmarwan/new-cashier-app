<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/styles/main.css" />
  </head>
  <body id="chart" onload="setDate()" style="overflow-y: auto">
    <!-- START: Content -->
    <div style="padding: 20px 20px">
      <!-- START: Penjualan Bulanan -->
      <div class="row">
        <div class="col-12">
          <div class="box">
            <div class="box-header with-border">
              <div class="row">
                <div class="col-auto" style="font-size: 15px; color: grey">
                  <i class="bi bi-clipboard-check"></i> Penjualan Harian
                </div>
                <div class="col-auto">
                  <div class="float-end">
                    <select
                      class="form-select form-select-sm mb-2"
                      id="daily-sales-month"
                      onchange="changeDailySalesChart()"
                    >
                      <option value="01">Januari</option>
                      <option value="02">Februari</option>
                      <option value="03">Maret</option>
                      <option value="04">April</option>
                      <option value="05">Mei</option>
                      <option value="06">Juni</option>
                      <option value="07">Juli</option>
                      <option value="08">Agustus</option>
                      <option value="09">September</option>
                      <option value="10">Oktober</option>
                      <option value="11">November</option>
                      <option value="12">Desember</option>
                    </select>
                  </div>
                </div>
                <div class="col-auto">
                  <select
                    class="form-select form-select-sm mb-2"
                    id="daily-sales-year"
                    onchange="changeDailySalesChart()"
                  ></select>
                </div>
              </div>
            </div>

            <div class="box-body">
              <canvas id="daily-sales" height="100"></canvas>
            </div>
          </div>
        </div>
      </div>
      <!-- END: Penjualan Bulanan -->

      <!-- START: Penjualan Harian -->
      <div class="row">
        <!-- START: 1/8 -->
        <div class="col-8">
          <div class="box">
            <div class="box-header with-border">
              <div class="row">
                <div class="col-auto" style="font-size: 15px; color: grey">
                  <i class="bi bi-clipboard-check"></i> Penjualan Bulanan
                </div>
                <div class="col-auto">
                  <div class="float-end">
                    <select
                      class="form-select form-select-sm mb-2"
                      id="monthly-sales-month"
                      onchange="changeMonthlySalesChart()"
                    >
                      <option value="01">Januari</option>
                      <option value="02">Februari</option>
                      <option value="03">Maret</option>
                      <option value="04">April</option>
                      <option value="05">Mei</option>
                      <option value="06">Juni</option>
                      <option value="07">Juli</option>
                      <option value="08">Agustus</option>
                      <option value="09">September</option>
                      <option value="10">Oktober</option>
                      <option value="11">November</option>
                      <option value="12">Desember</option>
                    </select>
                  </div>
                </div>
                <div class="col-auto">
                  <select
                    class="form-select form-select-sm mb-2"
                    id="monthly-sales-year"
                    onchange="changeMonthlySalesChart()"
                  ></select>
                </div>
              </div>
            </div>

            <div class="box-body">
              <canvas id="monthly-sales"></canvas>
            </div>
          </div>
        </div>
        <!-- END: 1/8 -->

        <!-- START: 1/4 -->
        <div class="col-4">
          <div class="box">
            <div class="box-header with-border">
              <div class="row">
                <div class="col-auto" style="font-size: 15px; color: grey">
                  <i class="bi bi-clipboard-check"></i> Top Product
                </div>
                <div class="col-auto">
                  <div class="float-end">
                    <select
                      class="form-select form-select-sm mb-2"
                      id="top-sales-month"
                      onchange="changeTopSalesChart()"
                    >
                      <option value="01">Januari</option>
                      <option value="02">Februari</option>
                      <option value="03">Maret</option>
                      <option value="04">April</option>
                      <option value="05">Mei</option>
                      <option value="06">Juni</option>
                      <option value="07">Juli</option>
                      <option value="08">Agustus</option>
                      <option value="09">September</option>
                      <option value="10">Oktober</option>
                      <option value="11">November</option>
                      <option value="12">Desember</option>
                    </select>
                  </div>
                </div>
                <div class="col-auto">
                  <select
                    class="form-select form-select-sm mb-2"
                    id="top-sales-year"
                    onchange="changeTopSalesChart()"
                  ></select>
                </div>
              </div>
            </div>

            <div class="box-body">
              <canvas id="top-sales"></canvas>
            </div>
          </div>
        </div>
        <!-- ENd: 1/4 -->
      </div>
      <!-- END: Penjualan Harian -->
    </div>
    <!-- END: Content -->

    <!-- Javascripts -->
    <script src="../assets/jquery/jquery-1.9.0.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/chart/chart.min.js"></script>
    <script src="../scripts/require.js"></script>
    <script src="../scripts/sales-chart.js"></script>
    <script src="../scripts/sales-report.js"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
